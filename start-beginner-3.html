
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سوال امنیت کریپتو</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            direction: rtl;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .option {
            background: white;
            border: 2px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        .correct {
            border-color: #10b981;
            background-color: #e6f9f3;
        }
        .wrong {
            border-color: #e74c3c;
            background-color: #ffe6e6;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
    <script>
        function showResult() {
            document.getElementById("a").classList.add("wrong");
            document.getElementById("a").innerHTML += " ❌";
            document.getElementById("b").classList.add("wrong");
            document.getElementById("b").innerHTML += " ❌";
            document.getElementById("c").classList.add("wrong");
            document.getElementById("c").innerHTML += " ❌";
            document.getElementById("d").classList.add("correct");
            document.getElementById("d").innerHTML += " ✅";
        }
    </script>
</head>
<body>
    <div class="question">به نظرت چجوری رمز ارزهایی مثل بیت‌کوین جا به جا می‌شن؟</div>
    <div class="option" id="a">از طریق کارت‌های بانکی</div>
    <div class="option" id="b">از طریق سرورهای مرکزی</div>
    <div class="option" id="c">از طریق پیامک</div>
    <div class="option" id="d">از طریق تکنولوژی بلاک‌چین</div>
    <button onclick="showResult()">ثبت پاسخ</button>
</body>
</html>
